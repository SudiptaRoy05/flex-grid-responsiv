<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .container{
            height: 80vh;
            width: 60vw;
            margin: auto;
            border: 2px solid saddlebrown;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .item{
            height: 200px;
            width: 200px;
            border: 1px solid rgb(0, 255, 85);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item - 01</div>
        <div class="item">item - 02</div>
        <div class="item">item - 03</div>
        <div class="item">item - 04</div>
        <div class="item">item - 05</div>
        <div class="item">item - 06</div>
        <div class="item">item - 07</div>
        <div class="item">item - 08</div>
        <div class="item">item - 09</div>
        <div class="item">item - 010</div>
        <div class="item">item - 011</div>
        <div class="item">item - 012</div>
    </div>
</body>
</html>
